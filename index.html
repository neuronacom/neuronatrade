<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=no"/>
  <title>NEURONA Trade AI</title>
  <link rel="manifest" href="/manifest.json">
  <meta name="theme-color" content="#fff">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="default">
  <meta name="apple-mobile-web-app-title" content="NEURONA Trade AI">
  <link rel="apple-touch-icon" href="https://i.ibb.co/XfKRzvcy/27.png">
  <link rel="icon" type="image/png" href="https://i.ibb.co/XfKRzvcy/27.png">
  <link rel="stylesheet" href="main.css?v=8">
</head>
<body>
  <canvas id="bg"></canvas>
  <header>
    <div class="logo-bar">
      <img src="https://i.ibb.co/XfKRzvcy/27.png" class="logo"/>
      <div class="logo-title">
        <b>NEURONA</b><br><span>AI Trade Bot</span>
      </div>
      <button class="notif-btn" id="push-btn" title="Включить уведомления">&#128276;</button>
    </div>
  </header>
  <main>
    <div class="main-col">
      <div class="panel ai-panel" id="ai-panel">
        <div class="panel-header">
          <span>BTC/USDT — AI Сигнал</span>
          <button class="reload-btn" onclick="fetchSignal()">&#x21bb;</button>
        </div>
        <div class="panel-body" id="ai-signal">Загрузка...</div>
      </div>
      <div class="panel news-panel" id="news-panel">
        <div class="panel-header">
          <span>Новости по BTC</span>
          <button class="reload-btn" onclick="fetchNews()">&#x21bb;</button>
        </div>
        <div class="panel-body news-list" id="news-list">Загрузка...</div>
      </div>
    </div>
    <div class="notif-popup" id="notifPopup"></div>
  </main>
  <script src="main.js?v=8"></script>
</body>
</html>
