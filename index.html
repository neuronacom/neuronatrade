<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=no"/>
  <title>NEURONA</title>
  <link rel="manifest" href="/manifest.json">
  <meta name="theme-color" content="#fff">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="default">
  <meta name="apple-mobile-web-app-title" content="NEURONA">
  <link rel="apple-touch-icon" href="https://i.ibb.co/XfKRzvcy/27.png">
  <link rel="icon" type="image/png" href="https://i.ibb.co/XfKRzvcy/27.png">
  <link rel="stylesheet" href="/main.css">
</head>
<body>
<canvas id="bg"></canvas>
<div class="top-bar" id="top-bar">
  <div class="top-bar-content">
    <img src="https://i.ibb.co/Mk4WpHL9/25-1.png" class="top-logo" alt="logo"/>
    <div style="display:flex;flex-direction:column;">
      <span class="top-title">NEURONA</span>
      <span style="font-size:0.91rem;color:#aaa;font-weight:500;margin-top:0.3em;letter-spacing:.06em">AI Trade Bot</span>
    </div>
  </div>
  <div class="notif-btn" id="notifBtn" title="Включить/выключить уведомления">
    <svg id="bell-on" width="26" height="26" viewBox="0 0 24 24" fill="none" stroke="black" stroke-width="2.1"><path d="M18 8A6 6 0 0 0 6 8c0 7-2 9-2 9h16s-2-2-2-9"/><path d="M13.73 21a2 2 0 0 1-3.46 0"/></svg>
    <svg id="bell-off" style="display:none;" width="26" height="26" viewBox="0 0 24 24" fill="none" stroke="black" stroke-width="2.1"><path d="M18 8A6 6 0 0 0 6 8c0 7-2 9-2 9h16s-2-2-2-9"/><path d="M13.73 21a2 2 0 0 1-3.46 0"/><line x1="1" y1="1" x2="23" y2="23" stroke="black" stroke-width="2.1"/></svg>
  </div>
</div>
<div id="main-content">
  <div class="dialog-split">
    <div class="news-window" id="newsWindow">
      <!-- Новости тут -->
    </div>
    <div class="chat-window" id="chatWindow">
      <!-- Сообщения ИИ тут -->
    </div>
  </div>
</div>
<div class="notif-popup" id="notifPopup"></div>
<script src="/main.js"></script>
</body>
</html>
