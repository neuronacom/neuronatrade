<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=no"/>
  <title>NEURONA | Trade AI Bot</title>
  <link rel="manifest" href="manifest.json">
  <link rel="icon" type="image/png" href="https://i.ibb.co/XfKRzvcy/27.png">
  <style>
    body { margin:0; font-family:Arial,sans-serif; background:#fff; color:#000; }
    .header {
      display:flex; align-items:center; gap:18px; padding:21px 18px 0 22px; min-height:68px;
    }
    .logo { width:40px; height:40px; margin-right:4px; }
    .title-box { display:flex; flex-direction:column; }
    .main-title { font-size:2.0rem; font-weight:bold; letter-spacing:.11em; }
    .sub-title { font-size:1.07rem; color:#888; font-weight:500; margin-top:-3px; }
    .refresh-btn {
      margin-left:auto; margin-right:8px; width:43px; height:43px;
      display:flex; align-items:center; justify-content:center;
      border:none; border-radius:100%; background:#fff; box-shadow:0 2px 8px #0001;
      cursor:pointer; transition:background .17s; font-size:2.15rem;
    }
    .refresh-btn:hover { background:#f4f6f8; }
    .refresh-btn svg { display:block; width:27px; height:27px; stroke-width:3.4px; color:#111;}
    .dialog {
      margin:65px auto 0; max-width:440px; min-width:270px; background:#fff;
      border-radius:18px; box-shadow:0 5px 28px #d0d2df33;
      padding:26px 22px 30px 22px; min-height:110px; transition:box-shadow .17s;
      display:flex; flex-direction:column; align-items:center;
    }
    .msg { margin:0 0 16px 0; min-width:90px; font-size:1.13rem; }
    .msg.signal {
      border-radius:12px; background:#eafdeb; border:1.2px solid #b5efc1;
      box-shadow:0 1px 5px #ccc3; color:#048800; font-size:1.12rem;
      padding:12px 14px; margin-bottom:12px;
    }
    .msg.signal.short { background:#fdecec; border:1.2px solid #f2b1b1; color:#d00000; }
    .msg.signal .price { color:#111; font-weight:700; }
    .msg.signal .tp, .msg.signal .sl { font-weight:600; }
    .msg.signal .tp { color:#238a2b; }
    .msg.signal .sl { color:#d00000; }
    .msg.gecko { background:#f3f4fa; border-radius:10px; padding:8px 12px; color:#222; font-size:1rem; }
    .typing { margin-top:12px; color:#888; }
    .dots { display:inline-flex; gap:3px; }
    .dot { width:7px; height:7px; border-radius:50%; background:#bbb; animation:bounce 1.1s infinite; }
    .dot2 { animation-delay:.22s; }
    .dot3 { animation-delay:.39s; }
    @keyframes bounce { 0%,80%,100%{ transform:translateY(0);} 35%{ transform:translateY(-8px);} }
    .error { background:#f4f6fa; border-radius:8px; padding:10px 14px; color:#466; font-size:1.03rem;}
    .ios-install {
      position:fixed; bottom:22px; left:0; right:0; z-index:99; text-align:center;
      padding:13px 20px 17px; background:#fffbe6; border-top:2px solid #ffe267; box-shadow:0 2px 16px #0002;
      font-size:1.12rem; font-weight:500; color:#3e3100; display:none;
    }
    .ios-install b { color:#222; }
    .ios-install .close-ios { float:right; margin:-5px 0 0 0; border:none; background:none; font-size:22px; color:#a09328; cursor:pointer;}
    @media(max-width:600px){.dialog{max-width:96vw;min-width:0;}}
  </style>
</head>
<body>
  <div class="header">
    <img src="https://i.ibb.co/XfKRzvcy/27.png" class="logo" alt="NEURONA"/>
    <div class="title-box">
      <span class="main-title">NEURONA</span>
      <span class="sub-title">Trade AI Bot</span>
    </div>
    <button class="refresh-btn" id="refreshBtn" title="Обновить">
      <svg viewBox="0 0 24 24" fill="none" stroke="currentColor">
        <path d="M4.05 11a9 9 0 1 1 2.13 5.84" stroke-linecap="round"/>
        <path d="M4 4v7h7" stroke-linecap="round"/>
      </svg>
    </button>
  </div>
  <div class="dialog" id="dialog">
    <div class="msg typing" id="loading">
      <span>Загрузка...</span>
      <span class="dots"><span class="dot"></span><span class="dot dot2"></span><span class="dot dot3"></span></span>
    </div>
  </div>
  <div class="ios-install" id="iosInstall" style="display:none;">
    <button class="close-ios" onclick="this.parentNode.style.display='none'">&times;</button>
    <b>Добавить NEURONA на экран:</b> <br>
    Нажмите <img src="https://upload.wikimedia.org/wikipedia/commons/5/50/Share_icon_iOS.png" alt="Поделиться" style="width:22px;vertical-align:-5px"> → <b>На экран «Домой»</b>
  </div>
  <script>
    // --- API endpoints
    const BINANCE_TICKER = "https://api.binance.com/api/v3/ticker/24hr?symbol=BTCUSDT";
    const BINANCE_BOOK = "https://api.binance.com/api/v3/depth?symbol=BTCUSDT&limit=100";
    const GECKO_TICKER = "https://api.coingecko.com/api/v3/simple/price?ids=bitcoin&vs_currencies=usd&include_24hr_change=true";

    const dialog = document.getElementById('dialog');
    const loading = document.getElementById('loading');
    const refreshBtn = document.getElementById('refreshBtn');

    // ----------- SIGNAL LOGIC -----------
    function showTyping() {
      loading.style.display = "flex";
      loading.innerHTML = '<span>Загрузка...</span><span class="dots"><span class="dot"></span><span class="dot dot2"></span><span class="dot dot3"></span></span>';
    }
    function hideTyping() { loading.style.display = "none"; }
    function showError(msg) {
      dialog.innerHTML = `<div class="error">${msg}</div>`;
    }
    function colorText(text, color) {
      return `<span style="color:${color};font-weight:600;">${text}</span>`;
    }

    async function fetchBinanceSignal() {
      let t = await fetch(BINANCE_TICKER).then(r=>r.json());
      let b = await fetch(BINANCE_BOOK).then(r=>r.json());
      let g = await fetch(GECKO_TICKER).then(r=>r.json());

      let buyVol = b.bids.slice(0,15).reduce((sum, [p,q])=>sum+parseFloat(q),0);
      let sellVol = b.asks.slice(0,15).reduce((sum, [p,q])=>sum+parseFloat(q),0);
      let trend = parseFloat(t.priceChangePercent);
      let price = parseFloat(t.lastPrice);
      let action = buyVol > sellVol && trend > 0 ? "LONG" : "SHORT";
      let color = action=="LONG" ? "#048800" : "#d00000";

      let tp = action=="LONG"
        ? (price * (1 + Math.max(trend/200, 0.0025))).toFixed(2)
        : (price * (1 - Math.abs(trend/150 + 0.003))).toFixed(2);
      let sl = action=="LONG"
        ? (price * (1 - Math.max(Math.abs(trend/350), 0.0012))).toFixed(2)
        : (price * (1 + Math.abs(trend/330 + 0.001))).toFixed(2);

      let tpMax = (price * (1 + Math.abs(trend/40) + 0.006)).toFixed(2);
      let tpMin = (price * (1 + Math.abs(trend/130))).toFixed(2);

      let signal = `
        <div class="msg signal ${action=='SHORT'?'short':''}">
          <b>BTC/USDT ${action=="LONG"?colorText("LONG","green"):colorText("SHORT","red")}</b> — ${buyVol>sellVol?"Объём покупок превышает продажи":"Продажи доминируют"}
          <br>Вход: <span class="price">${price.toLocaleString()}</span> | 24ч: ${trend>0?colorText("+"+trend.toFixed(2)+"%","#008f37"):colorText(trend.toFixed(2)+"%","#d00000")}
          <br>Объём покупок: ${buyVol.toFixed(2)}, объём продаж: ${sellVol.toFixed(2)}
          <br>TP: <span class="tp">${tp}$</span> | SL: <span class="sl">${sl}$</span>
          <br>Min TP: <b>${tpMin}$</b> | Max TP: <b>${tpMax}$</b>
        </div>
        <div class="msg gecko">
          CoinGecko BTC: <b>${g.bitcoin.usd}$</b> (${g.bitcoin.usd_24h_change>0?colorText("+"+g.bitcoin.usd_24h_change.toFixed(2)+"%","#19bb42"):colorText(g.bitcoin.usd_24h_change.toFixed(2)+"%","#d00000")})
        </div>
      `;
      return signal;
    }

    async function showAll() {
      showTyping();
      try {
        let s = await fetchBinanceSignal();
        dialog.innerHTML = s;
        // Попробуем уведомление при каждом обновлении (если есть разрешение)
        if (window.Notification && Notification.permission === "granted") {
          new Notification("NEURONA | Новый сигнал", { body: "BTC/USDT: сигнал обновлен. Проверьте приложение.", icon: "https://i.ibb.co/XfKRzvcy/27.png" });
        }
      } catch (e) {
        showError("Ошибка загрузки данных с сервера.");
      }
    }

    refreshBtn.onclick = showAll;
    window.onload = function() {
      showAll();
      showIosBanner();
      askNotifyPermission();
    };

    // ----------- PWA SERVICE WORKER -----------
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('sw.js');
    }

    // ----------- PUSH NOTIFY PERMISSION -----------
    function askNotifyPermission() {
      if ("Notification" in window) {
        if (Notification.permission === "default" || Notification.permission === "denied") {
          Notification.requestPermission();
        }
      }
    }

    // ----------- iOS INSTALL BANNER -----------
    function isIos() {
      return /iphone|ipad|ipod/i.test(navigator.userAgent);
    }
    function isInStandaloneMode() {
      return ('standalone' in window.navigator) && window.navigator.standalone;
    }
    function showIosBanner() {
      if (isIos() && !isInStandaloneMode()) {
        document.getElementById('iosInstall').style.display = "block";
      }
    }

    // ----------- AUTO UPDATE EVERY 1 MINUTE -----------
    setInterval(showAll, 60*1000);

  </script>
</body>
</html>
