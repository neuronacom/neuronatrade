<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=no"/>
  <title>NEURONA Trade AI</title>
  <link rel="manifest" href="manifest.json">
  <meta name="theme-color" content="#fff">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="default">
  <meta name="apple-mobile-web-app-title" content="NEURONA Trade AI">
  <link rel="apple-touch-icon" href="https://i.ibb.co/XfKRzvcy/27.png">
  <link rel="icon" type="image/png" href="https://i.ibb.co/XfKRzvcy/27.png">
  <link rel="stylesheet" href="main.css">
</head>
<body>
<canvas id="bg"></canvas>
<div class="top-bar" id="top-bar">
  <div class="top-bar-content">
    <img src="https://i.ibb.co/Mk4WpHL9/25-1.png" class="top-logo" alt="logo" id="mainLogo"/>
    <div>
      <span class="top-title" id="mainTitle">NEURONA</span><br>
      <span class="top-subtitle">AI Trade Bot</span>
    </div>
  </div>
  <div class="top-notif" id="notifBtn" title="Уведомления">
    <svg id="notifIcon" width="26" height="26" fill="none" stroke="#111" stroke-width="2.1" viewBox="0 0 24 24">
      <path d="M12 22c1.13 0 2-.87 2-2h-4c0 1.13.87 2 2 2zm6-6v-5c0-3.07-1.64-5.64-5-5.95V4a2 2 0 00-4 0v1.05C7.63 6.36 6 8.92 6 12v5l-2 2v1h16v-1l-2-2z"/>
      <line id="notifCross" x1="3" y1="3" x2="21" y2="21" stroke="#e11" stroke-width="2.2" style="display:none"/>
    </svg>
  </div>
</div>
<div id="app">
  <div class="chat-container">
    <div id="news-pane" class="news-pane"></div>
    <div id="messages" class="messages-pane"></div>
  </div>
</div>
<div class="notif-popup" id="notifPopup">
  <svg width="31" height="31" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5"><circle cx="12" cy="12" r="10"/><path d="M12 7v5l3 3"/></svg>
  <span id="notifPopupMsg">Уведомление!</span>
</div>
<script src="main.js"></script>
</body>
</html>
